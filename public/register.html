<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register - FloodWise</title>
    <link rel="icon" href="assets/fw-plain.png" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        display: flex;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: rgb(38, 88, 207);
        background: linear-gradient(
          90deg,
          rgba(38, 88, 207, 1) 0%,
          rgba(14, 14, 14, 1) 81%
        );
        color: #fff;
      }

      .login-container {
        display: flex;
        flex: 1;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .login-box {
        display: flex;
        flex-direction: column;
        background: #212431;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        width: 100%;
        max-width: 800px;
        padding: 20px;
      }

      .login-box h2 {
        margin-bottom: 20px;
        font-size: 32px;
        text-align: center;
      }

      .login-box form .form-floating {
        margin-bottom: 20px;
      }

      .login-box form .btn {
        background-color: #5a67d8;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
      }

      .login-box form .btn:hover {
        background-color: #4c51bf;
      }

      .login-box .google-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background: #fff;
        color: #000;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        margin-bottom: 20px;
        width: 100%;
      }

      .login-box .google-btn img {
        margin-right: 10px;
      }

      .form-control {
        color: #000; /* Set input text color to black */
      }

      .form-floating .form-control::placeholder {
        color: #aaa !important; /* Set placeholder color to light gray */
        opacity: 1; /* Ensure the color is applied */
      }

      .form-floating label {
        color: #aaa !important; /* Set label color to light gray */
      }

      .form-floating .form-control:-ms-input-placeholder {
        color: #aaa !important; /* IE */
      }

      .form-floating .form-control::-ms-input-placeholder {
        color: #aaa !important; /* Edge */
      }

      @media (min-width: 768px) {
        .login-box {
          flex-direction: row;
          height: 700px; /* Increased height */
        }

        .login-box .left {
          padding: 40px;
          flex: 2; /* Increased flex to make the left part wider */
          display: flex;
          flex-direction: column;
          justify-content: center;
        }

        .login-box .right {
          background: url("assets/bg-3.jpg") no-repeat center center;
          background-size: cover;
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <div class="left">
          <h2>Register</h2>
          <p>Create an account to access the FloodWise dashboard</p>
          <form id="MainForm" class="w-100">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="emailInp" required />
              <label for="emailInp">Email address</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="passwordInp"
                required
              />
              <label for="passwordInp">Password</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="fnameInp" required />
              <label for="fnameInp">First Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="lnameInp" required />
              <label for="lnameInp">Last Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="tel" class="form-control" id="phoneInp" required />
              <label for="phoneInp">Phone Number</label>
            </div>

            <button type="submit" class="btn">Register</button>
            <a href="login.html" class="btn mt-3">Sign In</a>
          </form>
        </div>
        <div class="right d-none d-md-block">
          <!-- Background image goes here -->
        </div>
      </div>
    </div>

    <!-- Modal for success message -->
    <div class="modal" tabindex="-1" role="dialog" id="successModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Registration Successful</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Thank you for joining FloodWise! You can login now.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for error message -->
    <div class="modal" tabindex="-1" role="dialog" id="errorModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p id="errorMessage"></p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
      import {
        getDatabase,
        set,
        ref,
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyCPuXNVOmWX3OpkcR7Y9qh0wAETCxgmVM8",
        authDomain: "floodwise-backend.firebaseapp.com",
        databaseURL:
          "https://floodwise-backend-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "floodwise-backend",
        storageBucket: "floodwise-backend.appspot.com",
        messagingSenderId: "232729649842",
        appId: "1:232729649842:web:1b653695b09d142dfa9fab",
        measurementId: "G-N5082RR7PG",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);

      // JS logic
      let emailInp = document.getElementById("emailInp");
      let passInp = document.getElementById("passwordInp");
      let FnameInp = document.getElementById("fnameInp");
      let LnameInp = document.getElementById("lnameInp");
      let phoneInp = document.getElementById("phoneInp");

      let MainForm = document.getElementById("MainForm");
      let successModal = new bootstrap.Modal(
        document.getElementById("successModal")
      );
      let errorModal = new bootstrap.Modal(
        document.getElementById("errorModal")
      );

      let RegisterUser = (evt) => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, emailInp.value, passInp.value)
          .then((credentials) => {
            set(ref(db, `userAuthList/${credentials.user.uid}`), {
              firstname: FnameInp.value,
              lastname: LnameInp.value,
              phoneNumber: phoneInp.value,
            });

            successModal.show();

            setTimeout(() => {
              window.location.href = "login.html";
            }, 2500);
          })
          .catch((error) => {
            console.error(error);
            document.getElementById("errorMessage").innerText = error.message;
            errorModal.show();
          });
      };

      MainForm.addEventListener("submit", RegisterUser);
    </script>
  </body>
</html>
