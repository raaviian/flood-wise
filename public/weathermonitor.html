    <div class="header-section">
      <h1>Weather Monitor</h1>
      <h2>Current Weather, Rain Forecast, and Weather History</h2>
    </div>

    <div class="content-section">
      <div class="container">
        <h1>Current Weather</h1>
        <p id="weatherDescription"></p>
        <p id="temperature"></p>
      </div>
    </div>

    <div class="content-section">
      <div class="container">
        <h1>Rain Forecast</h1>
        <p id="rainForecast"></p>
      </div>
    </div>

    <div class="content-section">
      <div class="container">
        <h1>Weather History</h1>
        <table class="table table-striped table-dark">
          <thead>
            <tr>
              <th>Date</th>
              <th>Temperature (째C)</th>
              <th>Weather Description</th>
            </tr>
          </thead>
          <tbody id="weatherHistory">
            <!-- Weather history data will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

    <footer>
      <p>COPYRIGHT 2024 | WEATHER MONITOR | FINAL YEAR STUDENT PROJECT.</p>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const apiKey = "7130d97f6c1cbe08addddddb089fe5cb"; // Your actual API key

      // Function to fetch current weather
      function fetchCurrentWeather(apiKey) {
        const currentWeatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Shah%20Alam&appid=${apiKey}&units=metric`;

        fetch(currentWeatherUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            if (data.main && data.weather) {
              const temperature = data.main.temp;
              const weatherDescription = data.weather[0].description;

              document.getElementById("weatherDescription").innerText =
                weatherDescription;
              document.getElementById(
                "temperature"
              ).innerText = `${temperature}째C`;
            } else {
              throw new Error("Invalid data format");
            }
          })
          .catch((error) => {
            console.error("Error fetching current weather data:", error);
          });
      }

      // Function to fetch rain forecast
      function fetchRainForecast(apiKey) {
        const forecastUrl = `https://api.openweathermap.org/data/2.5/forecast?q=Shah%20Alam&appid=${apiKey}&units=metric`;

        fetch(forecastUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            if (data.list) {
              const forecastList = data.list.filter((forecast) =>
                forecast.weather.some((weather) => weather.main === "Rain")
              );
              const forecastDescriptions = forecastList.map(
                (forecast) =>
                  `${forecast.dt_txt}: ${forecast.main.temp}째C, ${forecast.weather[0].description}`
              );

              document.getElementById("rainForecast").innerText =
                forecastDescriptions.join("\n");
            } else {
              throw new Error("Invalid data format");
            }
          })
          .catch((error) => {
            console.error("Error fetching rain forecast data:", error);
          });
      }

      // Function to fetch weather history
      function fetchWeatherHistory(apiKey) {
        const historyUrl = `https://api.openweathermap.org/data/2.5/onecall/timemachine?lat=3.0738&lon=101.5183&dt=${
          Math.floor(Date.now() / 1000) - 86400
        }&appid=${apiKey}&units=metric`;

        fetch(historyUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.json();
          })
          .then((data) => {
            if (data.hourly) {
              const historyData = data.hourly.map(
                (hour) =>
                  `<tr><td>${new Date(
                    hour.dt * 1000
                  ).toLocaleString()}</td><td>${hour.temp}째C</td><td>${
                    hour.weather[0].description
                  }</td></tr>`
              );

              document.getElementById("weatherHistory").innerHTML =
                historyData.join("");
            } else {
              throw new Error("Invalid data format");
            }
          })
          .catch((error) => {
            console.error("Error fetching weather history data:", error);
          });
      }

      document.addEventListener("DOMContentLoaded", () => {
        fetchCurrentWeather(apiKey);
        fetchRainForecast(apiKey);
        fetchWeatherHistory(apiKey);
      });
    </script>
  </body>
</html>
